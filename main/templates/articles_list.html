{% extends "base.html" %}
{% block content %}
	<ul class="list-group">
		{% for article in articles %}
			<li class="list-group-item">
				<a href="{% url 'article-details' article.id %}">
					<h1>{{article.title}}</h1>
				</a>
				<p>{{article.created_on}}</p>
			</li>
		{% endfor %}
	</ul>
{% endblock content %}
